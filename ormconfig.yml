default:
  type: postgres
  host: postgres
  port: 5432
  username: postgres
  password: postgres
  database: eliefere
  synchronize: true
  logging: true
  entities:
    - dist/**/*.entity.js
  migrations:
    - dist/database/migrations/**/*.js
  subscribers:
    - dist/database/subscriber/**/.js
  cli:
    entitiesDir: src
    migrationsDir: database/migrations
    subscribersDir: database/subscriber
